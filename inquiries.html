<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiries | Finligra Real Estate</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Finligra</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="properties.html">Properties</a></li>
            <li><a href="inquiries.html">Inquiries</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About Us</a></li> <!-- Changed from Login to About Us -->
        </ul>
    </nav>

    <!-- Hero Section for Inquiries Page -->
    <header class="hero-inquiries">
        <h1>Inquire About Our Properties</h1>
        <p>We’re here to assist you. Fill out the form below, and we’ll get back to you shortly!</p>
    </header>

    <!-- Inquiries Form Section -->
    <section class="inquiries-form">
        <form id="inquiryForm">
            <h2>Contact Us</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Your Email">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required placeholder="Your Phone Number">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" required placeholder="Your Message" rows="5"></textarea>
            </div>
            <button type="submit">Submit Inquiry</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Finligra Real Estate. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for form handling -->
    <script src="inquiries.js"></script>
</body>
</html>
